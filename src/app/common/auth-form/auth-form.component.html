<div class="login-form-container">
    <form class="login-form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div *ngIf="errorMessage" class="errorMessage">
            Incorrect username or password.<mat-icon (click)="onCloseClick()">close</mat-icon>
        </div>
        <div class="center">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input type="text" matInput [formControl]="username" placeholder="Username" />
                <mat-error *ngIf="username.hasError('required')"> Username is <strong>required</strong> </mat-error>
            </mat-form-field>
        </div>
        <div class="center">
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput [formControl]="password" placeholder="Password" />
                <mat-error *ngIf="password.hasError('required')"> Password is <strong>required</strong> </mat-error>
            </mat-form-field>
        </div>
        <!--<button type="submit" mat-raised-button color="primary" [disabled]="!profileForm.valid">
            {{ buttonText }}
        </button>-->
        <app-button-with-delay type="submit" [text]="buttonText"></app-button-with-delay>
    </form>
</div>

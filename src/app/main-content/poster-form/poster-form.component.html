<div class="form-container">
  <div class="photo-container"><img class="photo" [src]="imageUrl" alt="Photo"/><button  class="edit-icon" mat-mini-fab color="primary" (click)="onEditClick()" aria-label="Icon-button with edit icon">
    <mat-icon>edit</mat-icon>
  </button></div>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Title</mat-label>
                <input type="text" matInput [formControl]="title" placeholder="Poster title" />
                <mat-error *ngIf="title.hasError('required')"> Title is <strong>required</strong> </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Name of the seller</mat-label>
                <input type="text" matInput [formControl]="sellerName" placeholder="Name of the seller" />
                <mat-error *ngIf="sellerName.hasError('required')">
                    Name of the seller is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input type="text" matInput [formControl]="price" placeholder="Name of the seller" />
                <mat-error *ngIf="price.hasError('pattern') && !price.hasError('required')">
                    Please enter a valid number
                </mat-error>
                <mat-error *ngIf="price.hasError('required')"> Price is <strong>required</strong> </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input type="text" matInput [formControl]="description" placeholder="Poster description" />
            </mat-form-field>
        </div>

        <button type="submit" mat-raised-button color="primary" [disabled]="!profileForm.valid">Add poster</button>
    </form>
</div>

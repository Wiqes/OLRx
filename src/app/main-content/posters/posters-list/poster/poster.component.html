<mat-card class="mat-card">
    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{ poster?.title }}</mat-card-title>
        <mat-card-subtitle>{{ poster?.sellerName }}</mat-card-subtitle>
    </mat-card-header>
  <div class="image-container"><img [class.small-img]="!details" mat-card-image [src]="imageUrl" alt="Photo"/></div>
    <mat-card-content>
        <p>
            {{ poster?.description }}
        </p>
    </mat-card-content>
    <mat-card-actions >
        <button mat-button disabled>{{ poster?.price }} $</button>
        <button color="primary" *ngIf="!details" mat-button (click)="onBuyClick(poster?.id)">{{ 'POSTER.DETAILS' | translate }}</button>
        <button color="primary" *ngIf="!details" mat-button (click)="onAddToCartClick(poster?.id)">{{ 'POSTER.ADD-TO-CART' | translate }}</button>
    </mat-card-actions>
</mat-card>

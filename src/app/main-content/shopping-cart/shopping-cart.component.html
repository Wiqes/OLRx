<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <ng-container *ngIf="column !== 'action'">
    <th mat-header-cell *matHeaderCellDef> {{column.charAt(0).toUpperCase() + column.slice(1)}} </th>
      <td mat-cell *matCellDef="let element" > {{ element[column] }} </td>
    </ng-container>
    <ng-container *ngIf="column === 'action'">
      <th mat-header-cell *matHeaderCellDef> {{column.charAt(0).toUpperCase() + column.slice(1)}} </th>
      <td mat-cell *matCellDef="let element" ><mat-icon class="remove-icon" (click)="onRemoveClick(element.id)" (mouseenter)="mouseOver = true" (mouseleave)="mouseOver = false">delete</mat-icon></td>
    </ng-container>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" />
        <div class="element-description">
          {{element.description}}
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="element-row"
      [class.expanded-row]="expandedElement === element"
      (click)="onExpandClick(element)">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>
